.dropdown {
  position: relative;
  display: flex;
  flex-direction: column;
  flex-wrap: nowrap;
  max-width: 10em;
  justify-content: center;
  align-items: flex-start;
}

 .dropdown:nth-child(1) {
border-top-left-radius: 5px;
border-top-right-radius: 5px;
border-radius: 5em;
}

.dropdown-content {
  display: none;
  position: relative;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  height: 4em;
}

.dropdown-content span {
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  background-color: aliceblue;
}

.dropdown-content span:hover {background-color: blue}

.dropdown:hover .dropdown-content {
  display: block;
  
}

.dropdown:hover .dropbtn {
  background-color:#ff6600;
  margin: 0px;
}

  padding: 16px;

    <script>  
    var category = ['Pump Station','Dam','Community Pump', 'Well']     
  
    

    // fileter function 
    function waterstation() {
        let arr = `<span onclick="init()" class="dropbtn"> <img src="./images/${category[0]}.png" />${category[0]}</span>
                        <div class="dropdown-content">`
        arr += category.map((e, o) => o !== 0 ? (`<span key='${o}' onclick="view(this)" class="dropbtn"><img src="./images/${e}.png" alt=""> ${e}</span>`) : '')

        arr += ` </div>`
        arr = arr.replaceAll(',', '')
        document.querySelector('.dropdown').innerHTML = arr
    }  
    waterstation()


// change fileter
    function view(e) {
        const pos = category[e.getAttribute('key') * 1]
        for (let l = (e.getAttribute('key') * 1); l < category.length; l++) {

            if (category[l + 1]) {
                category[l] = category[l + 1]
            }
        }
        category.length = category.length - 1
        category = [pos, ...category]
        waterstation()
        document.querySelector('.dropdown-content').style.display = 'none'
    }

//   open filters  
function init(){
    document.querySelector('.dropdown-content').style.display='block'
}
